<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
    <style>

        
        .flex-con{
            display: flex;
            padding: 30px;
        }
        .log{
            display: flex;
            right: 0;
            margin-top: 120px;
            width: 500px;
            box-shadow: 10px 10px #45a049;
            
        }
        
     
        .box {
            width: 400px;
            margin-top: 200px;
            margin-left: 300px;
            margin-right: 100px; 
            color: white;
            background-color: black; 
            padding: 20px;
            border-width: 4px;
            border-color: #ccc; 
            border-radius: 10px; 
        }

        .loginh {
            color: white;
            font-size: 20px; 
            margin-bottom: 10px; 
        }
        

        .entry label {
            color: white; 
        }

        .entry input[type="email"],
        .entry input[type="password"] {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: none; 
        }
        .button{
            background-color: #4CAF50;
            width: 120px;
            height: 40px;
            color: white;

        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Daily Digest" width="75" height="75">
        </div>
        <h1 class="header-title">DAILY DIGEST</h1> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#sportsNews">Sports</a></li>
                <li><a href="#businessNews">Business</a></li>
                <li><a href="#techNews">Technology</a></li>
                <li><a href="login.html" class="nav-link login">Login</a></li>
            </ul>
            <div class="bar">
                <i class="open fa-solid fa-bars-staggered"></i>
                <i class="close fa-solid fa-xmark"></i>
            </div>
        </nav>
    </div>
    

    <div class="flex-con">
        <div class="box">
            <div class="loginh">Don't have an account.Get one quickly!</div>
            <div class="entry">
                <form id="signup-form" onsubmit="return validateForm()">
                    <label for="Email" >Email</label>
                    <input type="email" name="Email" id="Email">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password">
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass"><br><br>
                    <button type="submit" id="button" class="button" onclick="showAlert()"> Create Account</button>
                </form>
                
                
            </div>
        </div>
        <div class="log">
            <img src="Screenshot 2024-03-16 023112.png" alt="">
        </div>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            var confirmPassword = document.getElementById("cpass").value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


            if (email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            

            alert("Account created successfully");
            return true;
        }
    </script>

</body>
</html>
