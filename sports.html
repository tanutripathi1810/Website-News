<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sports.css">
    <title>Daily News | Sports News</title>
    <style>
        

        .entry label {
            color: white;
        }

        .entry input[type="email"],
        .entry input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Daily Digest" width="75" height="75">
        </div>
        <h1 class="header-title">DAILY DIGEST</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>

    <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">

        <div class="row" id="sportsNews">
            <div class="news">
                <div class="newsBox">

                        <div class="img">

                        </div>

                            <div class="title">
